<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Registration Form</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
  />
  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Full-screen background image */
    body {
      background-image: url('https://img.freepik.com/free-vector/taxi-poster-with-realistic-yellow-public-service-car-with-reflection_1284-5444.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: black;
    }

    /* Center the registration form container */
    .d-flex-center {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Glassmorphism container for the form */
    .registration-container {
      width: 500px;
      background-color: rgba(255, 243, 163, 0.75); /* Semi-transparent yellow */
      backdrop-filter: blur(10px);                 /* Blur for the glass effect */
      -webkit-backdrop-filter: blur(10px);         /* Safari support */
      color: black;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .registration-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: black;
    }

    /* Form controls inside the container */
    .registration-container .form-control {
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid black;
      color: black;
    }
    .registration-container .form-control:focus {
      background-color: rgba(255, 255, 255, 1);
      color: black;
      box-shadow: none;
      border: 1px solid black;
    }

    /* Button styles */
    .registration-container .btn-success {
      background-color: rgba(255, 243, 163, 0.75); /* Matching background */
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: black;
      transition: background-color 0.3s ease, border 0.3s ease;
    }
    .registration-container .btn-success:hover {
      background-color: rgba(255, 243, 163, 1); /* Slightly more solid on hover */
      border: 1px solid black;
    }

    .registration-container .btn {
      transition: background-color 0.3s ease;
      color: black;
    }

    /* Alert styling for password mismatch */
    #passwordAlert {
      padding: 0.5rem;
      margin-top: 0.5rem;
      color: black;
    }
</style>

 
</head>
<body>
  <!-- Centered registration form -->
  <div class="d-flex-center">
    <div class="registration-container">
      <h2>Registration Form</h2>
      <form class="form p-3" action="RegisterServlet" method="post">
        <div class="form-group">
          <label>NIC:</label>
          <input type="text" name="nic" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Name:</label>
          <input type="text" name="name" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Address:</label>
          <input type="text" name="address" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Contact:</label>
          <input type="text" name="contact" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Re-enter Password:</label>
          <input type="password" id="confirm_password" class="form-control" required />
          <div id="passwordAlert" class="alert alert-danger mt-2 d-none"></div>
        </div>
        <div class="text-center">
          <input type="submit" value="Register" class="btn btn-success" />
          <button type="button" onclick="window.location.href='Login.html'" class="btn btn-light">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
